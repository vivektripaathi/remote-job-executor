[tool:pytest]
# PyTest configuration for CLI testing

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=main
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:htmlcov

# Timeout settings for tests
timeout = 30

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with external systems
    race_condition: Tests specifically for race conditions
    concurrent: Tests for concurrent operations
    slow: Tests that take longer to run
    network: Tests that require network connectivity

# Parallel execution settings
# Run with: pytest -n auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
